<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 등록</title>
    <style>
        table {
            width: 600px;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        th {
            width: 120px;
            background-color: #f5f5f5;
            text-align: left;
        }
        .btn-area {
            margin-top: 20px;
            width: 600px;
            text-align: center;
        }
        button {
            padding: 8px 20px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<h2>게시글 등록</h2>

<form th:action="@{/board/add}" method="post">
    <table>
        <tr>
            <th>제목</th>
            <td>
                <input type="text" name="title" style="width: 95%;" required>
            </td>
        </tr>
        <tr>
            <th>내용</th>
            <td>
                <textarea name="content" rows="8" style="width: 95%;" required></textarea>
            </td>
        </tr>
        <tr>
            <th>작성자</th>
            <td>
                <input type="text" name="userId" style="width: 50%;" required>
            </td>
        </tr>
    </table>

    <div class="btn-area">
        <button type="button" onclick="location.href='/board/list'">취소</button>
        <button type="submit">글 등록</button>
    </div>
</form>

</body>
</html>
