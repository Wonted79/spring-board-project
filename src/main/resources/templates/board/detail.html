<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">게시글 상세</title>
    <style>
        .container {
            width: 700px;
            margin: 0 auto;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .meta {
            color: #777;
            font-size: 14px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .content {
            min-height: 200px;
            white-space: pre-wrap;
            margin-bottom: 30px;
        }
        .btn-area {
            text-align: right;
        }
        button {
            padding: 6px 16px;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- 제목 -->
    <div class="title" th:text="${post.title}">제목</div>

    <!-- 작성자 | 작성일 | 조회수 -->
    <div class="meta">
        <span th:text="${post.author}">작성자</span>
        &nbsp;|&nbsp;
        <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">작성일</span>
        &nbsp;|&nbsp;
        조회수 <span th:text="${post.viewCount}">0</span>
    </div>

    <!-- 내용 -->
    <div class="content" th:text="${post.content}">
        게시글 내용
    </div>

    <!-- 목록 버튼 -->
    <div class="btn-area">
        <button type="button" onclick="location.href='/posts'">목록</button>
    </div>

</div>

</body>
</html>
